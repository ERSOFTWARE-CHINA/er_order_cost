<div nz-row [nzGutter]="24" class="pt-lg">

    <form nz-form [formGroup]="form" (ngSubmit)="_submitForm()" [nzLayout]="'vertical'">
        <nz-card [nzBordered]="false" [nzTitle]="card_title">
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col nz-form-item-required><label>项目名称</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="name">
                            <nz-input formControlName="name" nzPlaceHolder="请输入项目名称" nzSize="large"></nz-input>
                            <ng-container *ngIf="form.controls['name'].dirty || form.controls['name'].touched">
                                <p nz-form-explain *ngIf="form.controls['name'].errors?.required">请输入项目名称</p>
                                <p nz-form-explain *ngIf="form.controls['name'].errors?.checked">项目名称已存在</p>
                                <p nz-form-explain *ngIf="form.controls['name'].errors?.pattern ||form.controls['name'].errors?.minlength ">请输入2个字符以上的字母、数字和下划线</p>
                            </ng-container>
                        </div>
                    </div>
                </div>

                <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col nz-form-item-required><label>有效期</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="deadline">
                            <nz-input formControlName="deadline" nzPlaceHolder="请输入有效期" nzSize="large"></nz-input>
                            <ng-container *ngIf="form.controls['deadline'].dirty || form.controls['deadline'].touched">
                                <p nz-form-explain *ngIf="form.controls['deadline'].errors?.required">请输入有效期</p>
                                <p nz-form-explain *ngIf="form.controls['deadline'].errors?.pattern || form.controls['deadline'].errors?.minlength ">请输入2个字符以上的字母、数字和下划线</p>
                            </ng-container>
                        </div>
                    </div>
                </div>

                <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label nz-form-item-required>权限</label></div>
                        <div nz-form-control nz-col [nzValidateStatus]="perms_numbser">
                            <nz-input formControlName="perms_numbser" nzPlaceHolder="请输入邮箱" nzSize="large"></nz-input>
                            <ng-container *ngIf="form.controls['perms_numbser'].dirty || form.controls['perms_numbser'].touched">
                                <p nz-form-explain *ngIf="form.controls['perms_numbser'].errors?.required">请输入权限</p>
                                <p nz-form-explain *ngIf="form.controls['perms_numbser'].errors?.pattern ||form.controls['perms_numbser'].errors?.minlength ">请输入正确的邮箱格式</p>
                            </ng-container>
                        </div>
                    </div>
                </div>

                <div nz-col nzMd="8" nzSm="12" nzXs="24">
                    <div nz-form-item nz-row>
                        <div nz-form-label nz-col><label nz-form-item-required>状态</label></div>
                        <div nz-form-control nz-col nzHasFeedback [nzValidateStatus]="actived" >
                                <nz-select formControlName="actived" nzSize="large" [nzPlaceHolder]="'请选择'">
                                    <nz-option [nzLabel]="'激活'" [nzValue]="true"></nz-option>
                                    <nz-option [nzLabel]="'禁用'" [nzValue]="false"></nz-option>
                                </nz-select>
                            <p nz-form-explain *ngIf="form.controls['actived'].invalid && (form.controls['actived'].dirty || form.controls['actived'].touched) && form.controls['actived'].errors.required">
                                修改状态
                            </p>                           
                        </div>
                    </div>
                </div>

            </div>
        </nz-card>             

        <div>
            <error-collect></error-collect>
            <button nz-button [nzType]="'primary'" nzSize="large">提交</button>
            <button nz-button [nzType]="'primary'" nzSize="large" (click)="goBack()">返回</button>
        </div>
    </form>

</div>
